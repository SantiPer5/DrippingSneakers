    <div class="encabezado">
        <div class="encabezado__formulario">
            <h2 class="encabezado__formulario titulo">Pongámonos en contacto!</h2>
            <div class="encabezado__formulario input">
                <form action="">
                    <div class="encabezado__formulario input__dato">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="ingrese su nombre...">  
                    </div>
                    
                    <div class="encabezado__formulario input__dato">
                        <label for="correo">Email</label>
                        <input type="email" id="correo" placeholder="ingrese email...">  
                    </div>
                    
                    <div class="encabezado__formulario input__dato">
                        <label for="nacionalidad">Indique su pais de origen <br></label>
                        <select name="Nacionalidad" id="nacionalidad">
                            <option value="0">Seleccione el pais</option>
                            <option value="1">COL</option>
                            <option value="2" disabled>CHI</option> <!-- se desactiva la seleccion -->
                            <option value="3" selected>ARG</option> <!-- se va a elejir auto -->
                            <option value="4">COL</option>
                        </select>  
                    </div>
                    <div class="encabezado__formulario input__dato">
                        Desea recibir el Newsletter?<br>
                        <input type="radio" name="curso" value="1"> Si
                        <input type="radio" name="curso" value="2"> No
                    </div>
                    <div class="encabezado__formulario input__dato">
                        <label for="multi"></label>
                        <textarea name="multi" id="multi" cols="30" rows="10" placeholder="Comentarios..."></textarea>
                    </div>
                    <div class="encabezado__formulario input__dato">
                        <input type="submit" value="Enviar ahora"> <!-- con este boton envio -->
                        <input type="reset" value="borrar todo"> <!-- con este boton borro el form. -->
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
